version: 1

formatters:
  simple:
    format: "%(asctime)s - %(lineno)d: %(message)s"

  complex:
    format: "%(asctime)s - %(name)s - %(funcName)s - %(lineno)d: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple

  calculate_echotop_over_melting_level:
    class: logging.handlers.RotatingFileHandler
    maxBytes: 50000000
    backupCount: 10
    level: INFO
    formatter: complex
    filename: logs/calculate_echotop_over_melting_level.log

  select_trajectories:
    class: logging.handlers.RotatingFileHandler
    maxBytes: 50000000
    backupCount: 10
    level: INFO
    formatter: complex
    filename: logs/select_trajectories.log

loggers:
  calculate_echotop_over_melting_level:
    level: DEBUG
    handlers: [console, calculate_echotop_over_melting_level]
    propagate: yes

  select_trajectories:
    level: DEBUG
    handlers: [select_trajectories]
    propagate: no
